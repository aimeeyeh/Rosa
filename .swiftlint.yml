excluded:
  - ${PWD}/Carthage
  - ${PWD}/Pods
  - ${PWD}/DerivedData

disabled_rules:
  - trailing_whitespace
  
identifier_name:
  excluded: # excluded via string array
    - id
    - URL
    - url
    - app
    
file_length:
  warning: 500
  error: 800
  
line_length:
  ignores_urls: true
  ignores_function_declarations: true
  ignores_comments: true
  
type_body_length:
  - 500 # warning
  - 700 # error
